<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transaction History - Digital Wallet</title>
  <style>
    /* üåà Basic Styling */
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #007bff, #0044cc);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: left;
      color: #333;
      margin-bottom: 15px;
      border-left: 4px solid #007bff;
      padding-left: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      text-align: left;
      padding: 12px 10px;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      background: #f5f8fb;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    tr:hover {
      background: #f0f7ff;
      transition: 0.2s;
    }

    .status-success {
      color: #16a34a;
      font-weight: bold;
    }

    .status-error {
      color: #dc2626;
      font-weight: bold;
    }

    .provider-badge {
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      font-weight: 600;
      display: inline-block;
    }

    .MDES {
      background-color: #e6f0ff;
      color: #0044cc;
    }

    .VTS {
      background-color: #fff4e0;
      color: #ff8c00;
    }

    .amount {
      font-weight: bold;
      text-align: right;
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 0.9em;
      margin-top: 30px;
      padding-bottom: 20px;
    }

    /* Pagination controls */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }

    .pagination button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .pagination button:hover {
      background: #0056b3;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<header>üí≥ Digital Wallet ‚Äì Transaction History</header>

<div class="container">
  <h2>Recent Transactions</h2>

  <table id="txnTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Merchant</th>
        <th>Card</th>
        <th>Provider</th>
        <th>Status</th>
        <th class="amount">Amount (‚Çπ)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="6" style="text-align:center; color:#777;">Loading transactions...</td></tr>
    </tbody>
  </table>

  <div class="pagination">
    <button id="prevBtn">‚üµ Prev</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Next ‚ü∂</button>
  </div>
</div>

<footer>¬© 2025 Digital Wallet | Secure Tokenized Payments</footer>

<script>
  const apiUrl = "/api/wallet/transactions";
  const rowsPerPage = 5;
  let transactions = [];
  let currentPage = 1;

  async function loadTransactions() {
    try {
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error("Server error " + res.status);
      transactions = await res.json();
      renderTable();
    } catch (err) {
      console.error("Failed to load transactions:", err);
      const tbody = document.querySelector("#txnTable tbody");
      tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:red;">‚ö†Ô∏è Error loading data</td></tr>`;
    }
  }

  function renderTable() {
    const tbody = document.querySelector("#txnTable tbody");
    tbody.innerHTML = "";

    if (transactions.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:#777;">No transactions yet.</td></tr>`;
      document.getElementById("pageInfo").innerText = "";
      return;
    }

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageTxns = transactions.slice(start, end);

    for (const txn of pageTxns) {
      const statusClass = txn.status === "SUCCESS" ? "status-success" : "status-error";
      const providerClass = txn.provider ? txn.provider : "unknown";
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${txn.timestamp || "-"}</td>
        <td>${txn.merchant || "-"}</td>
        <td>${txn.card || "**** **** ****"}</td>
        <td><span class="provider-badge ${providerClass}">${txn.provider || "-"}</span></td>
        <td class="${statusClass}">${txn.status || "-"}</td>
        <td class="amount">${txn.amount ? parseFloat(txn.amount).toFixed(2) : "0.00"}</td>
      `;
      tbody.appendChild(tr);
    }

    updatePagination();
  }

  function updatePagination() {
    const totalPages = Math.ceil(transactions.length / rowsPerPage);
    document.getElementById("pageInfo").innerText = `Page ${currentPage} of ${totalPages || 1}`;
    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = currentPage === totalPages;
  }

  document.getElementById("prevBtn").addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      renderTable();
    }
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    const totalPages = Math.ceil(transactions.length / rowsPerPage);
    if (currentPage < totalPages) {
      currentPage++;
      renderTable();
    }
  });

  // üîÅ Auto-refresh every 5 seconds
  setInterval(loadTransactions, 5000);

  // üöÄ Initial load
  loadTransactions();
</script>

</body>
</html>
