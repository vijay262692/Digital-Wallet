<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activation Failed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d66d75, #e29587);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .box {
      background: rgba(255, 255, 255, 0.18);
      padding: 35px;
      width: 350px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    h1 { margin-bottom: 10px; }
    p { margin-bottom: 20px; }

    button {
      padding: 10px 20px;
      background: white;
      color: #d66d75;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>‚ùå Activation Failed</h1>
    <p>The activation link is invalid or has already been used.</p>
    <button onclick="location.href='register.html'">Try Again</button>
  </div>
</body>
</html>
