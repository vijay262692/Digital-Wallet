<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Card | Digital Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #007bff 0%, #00c6ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px 40px;
      width: 360px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      color: #fff;
      transition: transform 0.3s ease;
    }

    .card-container:hover {
      transform: translateY(-4px);
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
      color: #e5e5e5;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      transition: all 0.2s ease-in-out;
    }

    input:focus {
      background: #fff;
      box-shadow: 0 0 0 2px #00aaff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00b4db 0%, #0083b0 100%);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0083b0 0%, #00b4db 100%);
      transform: translateY(-2px);
    }

    #result {
      margin-top: 18px;
      font-size: 14px;
      text-align: center;
    }

    .success {
      color: #b2ffb2;
    }

    .error {
      color: #ffb2b2;
    }

    .footer {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <h2>üí≥ Add Your Card</h2>

    <form id="cardForm">
      <label>Card Number</label>
      <input type="text" id="cardNumber" maxlength="16" placeholder="Enter 16-digit card number" required />

      <label>Expiry (MM/YY)</label>
      <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required />

      <label>CVV</label>
      <input type="password" id="cvv" maxlength="3" placeholder="XXX" required />

      <button type="submit">Add Card</button>
    </form>

    <div id="result"></div>

    <div class="footer">
      Powered by <b>Digital Wallet</b> ‚Ä¢ Secure Tokenization
    </div>
  </div>

  <script>
    async function encryptCardData(publicKeyPem, cardData) {
      const forgePublicKey = forge.pki.publicKeyFromPem(publicKeyPem);
      const encrypted = forge.util.encode64(
        forgePublicKey.encrypt(cardData, "RSAES-PKCS1-V1_5")
      );
      return encrypted;
    }

    document
      .getElementById("cardForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const pan = document.getElementById("cardNumber").value.trim();
        const expiry = document.getElementById("expiry").value.trim();
        const cvv = document.getElementById("cvv").value.trim();
        const cardData = `${pan}|${expiry}|${cvv}`;

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "‚è≥ Encrypting and sending...";

        try {
          const pubKeyResp = await fetch("/api/wallet/publicKey");
          const pubKeyBase64 = await pubKeyResp.text();
          const derKey = forge.util.decode64(pubKeyBase64);
          const asn1 = forge.asn1.fromDer(derKey);
          const publicKeyPem = forge.pki.publicKeyToPem(
            forge.pki.publicKeyFromAsn1(asn1)
          );

          const encrypted = await encryptCardData(publicKeyPem, cardData);

          const response = await fetch("/api/wallet/addCard", {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: encrypted,
          });

          const result = await response.json();
          resultDiv.innerHTML = `<p class="success">‚úÖ Card Added Successfully<br><small>${JSON.stringify(
            result
          )}</small></p>`;
        } catch (err) {
          resultDiv.innerHTML = `<p class="error">‚ùå Error: ${err.message}</p>`;
        }
      });
  </script>
</body>
</html>
