<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Digital Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .box {
      background: rgba(255,255,255,0.14);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 32px;
      width: 360px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00b4db, #0072ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    button:hover { transform: translateY(-2px); }

    a { color: #fff; font-weight: 600; }
  </style>
</head>

<body>

<div class="box">
  <h2>üîê Login</h2>

  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="login()">Login</button>

  <p id="result" style="margin-top:10px;"></p>

  <p style="margin-top:12px;">New here? <a href="register.html">Create Account</a></p>
</div>

<script>
  if (localStorage.getItem("loggedInUser")) {
    location.href = "dashboard.html";
  }

  async function login() {
    const user = username.value.trim();
    const pass = password.value.trim();
    const key = await (await fetch("/api/user/publicKey")).text();
    const pub = forge.pki.publicKeyFromAsn1(forge.asn1.fromDer(forge.util.decode64(key)));
    const encrypted = forge.util.encode64(pub.encrypt(`${user}|${pass}`, "RSAES-PKCS1-V1_5"));

    const res = await fetch("/api/user/login", {
      method: "POST",
      headers: { "Content-Type": "text/plain" },
      body: encrypted
    });

    const result = await res.json();
    resultDiv = document.getElementById("result");

    if (result.status === "SUCCESS") {
      localStorage.setItem("loggedInUser", user);
      location.href = "dashboard.html";
    } else {
      resultDiv.textContent = "‚ùå " + result.message;
    }
  }
</script>

</body>
</html>
