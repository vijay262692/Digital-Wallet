<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Activated</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00b4db, #0072ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    .box {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 { font-size: 28px; margin-bottom: 10px; }
    h2 { font-size: 20px; margin-bottom: 20px; }
    button {
      background: white;
      color: #0072ff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1> Account Activated!</h1>
  <h2 id="usernameText"></h2>

  <p>Your Digital Wallet account is now active.</p>

  <button onclick="location.href='login.html'">Go to Login</button>
</div>

<script>
  // Read ?username=<user> from URL
  const params = new URLSearchParams(window.location.search);
  const username = params.get("username");

  document.getElementById("usernameText").textContent =
    "Welcome, " + (username || "User") + "!";
</script>

</body>
</html>
