<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Digital Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 50px;
      width: 420px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 600;
      margin-bottom: 8px;
    }

    #usernameDisplay {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.3s;
      color: white;
      background: linear-gradient(90deg, #00b4db, #0072ff);
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .logout {
      background: #dc3545 !important;
      margin-top: 25px;
    }

  </style>
</head>
<body>

<div class="container">
  <h2>üè¶ Digital Wallet</h2>
  <div id="usernameDisplay"></div>

  
<button onclick="goToAddCard()">‚ûï Add Card</button>

  <button onclick="location.href='view-cards.html'">üí≥ View Saved Cards</button>
  <button onclick="location.href='make-payment.html'">üí∏ Make Payment</button>
  <button onclick="location.href='transactions.html'">üìú View Transactions</button>
<button onclick="terminateAccount()" 
        style="background:#c70000;color:white;padding:12px;border:none;border-radius:10px;font-size:16px;font-weight:600;margin-top:14px;">
   üõë Terminate Account
</button>



  <button class="logout" onclick="logout()">üö™ Logout</button>
</div>

<script>
  
const user = localStorage.getItem("loggedInUser");
  if (!user) {
    // Not logged in ‚Üí go back to login page
    location.href = "login.html";
  }


  // Show username on dashboard
  document.getElementById("usernameDisplay").innerHTML = `üëã Welcome, <b>${user}</b>`;

  // üî• TERMINATE ACCOUNT FUNCTION (no parameters, uses `user` from above)
  async function terminateAccount() {
    if (!confirm("Are you sure? This will permanently delete your account!")) return;

    try {
      const res = await fetch(`/api/user/terminate/${encodeURIComponent(user)}`, {
        method: "DELETE"
      });

    const data = await res.json();
    alert(data.message);

    if (data.status === "SUCCESS") {
        window.location.href = "/account-terminated.html";  // Redirect if needed
    }
 }
 catch (err) {
      alert("Error terminating account: " + err);
    }
  }

async function goToAddCard() {
    try {
      // call backend /has-pin/{username}
      const res = await fetch(`/api/user/has-pin/${encodeURIComponent(user)}`);
      const data = await res.json();

      if (!data.hasPin) {
        alert("‚ö† Please set your Wallet PIN before adding a card.");
        // send user to PIN page, reusing existing screen
        window.location.href = `set-pin.html?username=${encodeURIComponent(user)}`;
        return;
      }

      // PIN exists ‚Üí allow navigation
      window.location.href = "add-card.html";

    } catch (e) {
      console.error("Error checking PIN:", e);
      alert("Unable to verify Wallet PIN. Please try again.");
    }
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    location.href = "login.html";
  }
</script>

</body>
</html>
