<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Payment | Digital Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007bff, #00b4db);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .payment-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 360px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    button {
      width: 100%;
      margin-top: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .result {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h2>üí∏ Make a Payment</h2>
    <select id="tokenSelect"></select>
    <input type="text" id="amount" placeholder="Amount (‚Çπ)" />
    <input type="text" id="merchant" placeholder="Merchant Name" />
    <button onclick="makePayment()">Pay Now</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function loadCards() {
      const select = document.getElementById("tokenSelect");
      select.innerHTML = "<option>Loading cards...</option>";
      const resp = await fetch("/api/wallet/cards");
      const cards = await resp.json();

      if (!cards.length) {
        select.innerHTML = "<option>No saved cards</option>";
        return;
      }

      select.innerHTML = "";
      cards.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.token;
        opt.textContent = `${c.provider} - ${c.maskedPan}`;
        select.appendChild(opt);
      });
    }

    async function makePayment() {
      const token = document.getElementById("tokenSelect").value;
      const amount = document.getElementById("amount").value;
      const merchant = document.getElementById("merchant").value || "Test Merchant";
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "‚è≥ Processing...";

      try {
        const res = await fetch("/api/wallet/pay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, amount, merchant })
        });
        const data = await res.json();
        if (data.status === "SUCCESS") {
          resultDiv.innerHTML = `<p style='color:lightgreen;'>‚úÖ ${data.message}</p>`;
        } else {
          resultDiv.innerHTML = `<p style='color:pink;'>‚ùå ${data.message}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p style='color:pink;'>‚ùå Error: ${err.message}</p>`;
      }
    }

    loadCards();
  </script>
</body>
</html>
