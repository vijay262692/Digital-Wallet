<!DOCTYPE html>
<html>
<head>
    <title>Set Wallet PIN</title>
    <meta charset="UTF-8">

    <!-- INLINE CSS HERE -->
    <style>
        /* Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 40px 35px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            animation: fadeIn 0.6s ease-out;
        }

        /* Fade Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00b4db, #0072ff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        #msg {
            margin-top: 15px;
            font-size: 15px;
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Create Wallet PIN</h2>

    <input id="pin" type="password" maxlength="4" placeholder="Enter 4-digit PIN">
    <button onclick="setPin()">Set PIN</button>

    <p id="msg"></p>
</div>

<script>
    // Extract username from URL (?username=balu)
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username");

    async function setPin() {
        const pin = document.getElementById("pin").value;

        const res = await fetch("/api/user/set-pin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, pin })
        });

        const data = await res.json();
        document.getElementById("msg").innerText = data.message;

        if (data.status === "SUCCESS") {
            setTimeout(() => window.location.href = "dashboard.html?username=" + username, 1500);
        }
    }
</script>

</body>
</html>
