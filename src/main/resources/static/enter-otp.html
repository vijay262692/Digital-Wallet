<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP | Digital Wallet</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: rgba(255,255,255,0.12);
      padding: 35px;
      border-radius: 16px;
      width: 360px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      text-align: center;
      outline: none;
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      background: linear-gradient(90deg, #00b4db, #0072ff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      transform: translateY(-1px);
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
      color: #ffdddd;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üîê Enter OTP</h2>
  <p>Please enter the 6-digit OTP sent to your email.</p>

  <input type="text" id="otp" maxlength="6" placeholder="Enter OTP">

  <button onclick="submitOtp()">Verify OTP</button>

  <div id="msg" class="msg"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  async function submitOtp() {
    const otp = document.getElementById("otp").value.trim();
    const msg = document.getElementById("msg");

    if (!otp) {
      msg.textContent = "Please enter OTP!";
      return;
    }

    try {
      window.location.href = `/api/user/verify-otp?token=${token}&otp=${otp}`;
    } 
    catch (err) {
      msg.textContent = "Verification failed.";
    }
  }
</script>

</body>
</html>
