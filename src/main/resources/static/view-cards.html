<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cards | Digital Wallet</title>
  <style>
    body { font-family:'Poppins'; background:linear-gradient(135deg,#0072ff,#00b4db);
           color:white; display:flex; flex-direction:column; align-items:center; padding:40px; }
    table { border-collapse:collapse; width:70%; margin-top:20px; }
    th, td { padding:12px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.3); }
    button { margin-top:20px; padding:10px 20px; border:none; border-radius:8px; background:#00c6ff; color:white; cursor:pointer; }
  </style>
</head>
<body>
  <h2>ðŸ’³ My Saved Cards</h2>
  <table id="cardTable">
    <thead><tr><th>Provider</th><th>Masked PAN</th><th>Token</th><th>Expiry</th></tr></thead>
    <tbody></tbody>
  </table>
  <button onclick="window.location.href='add-card.html'">âž• Add New Card</button>

  <script>
    async function loadCards() {
      const username = localStorage.getItem("loggedInUser");
      const res = await fetch(`/api/wallet/cards/${username}`);
      const cards = await res.json();
      const tbody = document.querySelector("#cardTable tbody");
      tbody.innerHTML = "";
      cards.forEach(c => {
        const row = `<tr><td>${c.provider}</td><td>${c.maskedPan}</td><td>${c.token}</td><td>${c.expiry}</td></tr>`;
        tbody.innerHTML += row;
      });
    }
    loadCards();
  </script>
</body>
</html>
